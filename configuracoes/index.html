        <div id="page-wrapper">
            <div class="row text-center">
                <h2>Configurações</h2>
            </div>
            <div>
                <label for="sex" class="col-md-2">
                    Formato de Vídeo:
                </label>
                <div class="col-md-10">
                    <label class="radio">
                        <input type="radio" name="sex" id="formato1" value="male" checked>
                        AVI
                    </label>
                    <label class="radio">
                        <input type="radio" name="sex" id="formato2" value="female">
                        MP4
                    </label>
                    <label class="radio">
                        <input type="radio" name="sex" id="formato3" value="female">
                        3GP
                    </label>
                    <label class="radio">
                        <input type="radio" name="sex" id="formato4" value="female">
                        Outro
                    </label>
                </div>             
            </div>
            <div>
                <label for="sex" class="col-md-2">
                    Resolução:
                </label>
                <div class="col-md-10">
                    <label class="radio">
                        <input type="radio" name="sex" id="resolucao1" value="male" checked>
                        VGA
                    </label>
                    <label class="radio">
                        <input type="radio" name="sex" id="resolucao2" value="female">
                        HD
                    </label>
                </div>             
            </div>
                    <div>
                <label for="sex" class="col-md-2">
                    Taxa de quadros:
                </label>
                <div class="col-md-10">
                    <label class="radio">
                        <input type="radio" name="sex" id="resolucao1" value="male" checked>
                        5fps
                    </label>
                    <label class="radio">
                        <input type="radio" name="sex" id="resolucao2" value="female">
                        10fps
                    </label>
                    <label class="radio">
                        <input type="radio" name="sex" id="resolucao2" value="female">
                        15fps
                    </label>
                    <label class="radio">
                        <input type="radio" name="sex" id="resolucao2" value="female">
                        20fps
                    </label>
                    <label class="radio">
                        <input type="radio" name="sex" id="resolucao2" value="female">
                        30fps
                    </label>
                </div>             
            </div>
            <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-10">
                    <button type="submit" class="btn btn-info">
                        Alterar cadastro
