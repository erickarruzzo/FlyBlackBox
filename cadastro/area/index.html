        <div id="page-wrapper">
            <div class="row text-center">
                <h2>Novo Cadastro de Área</h2>
            </div>   
            <div>
                <label class="col-md-2">
                    Nome da Área:
                </label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="area" placeholder="Digite o Nome da Área">
                </div>
                <div class="col-md-1">
                    <i class="fa fa-lock fa-2x"></i>
                </div>
            </div>
            <div>
                <label class="col-md-2">
                    País:
                </label>
                <div class="col-md-9">
                    <select name="pais" id="pais" class="form-control">
                        <option>--Por favor escolha--</option>
                        <option>Brasil</option>
                        <option>Estados Unidos</option>
                        <option>Canadá</option>
                        <option>Inglaterra</option>
                        <option>Outros</option>
                    </select>
                </div>  
                <div class="col-md-1">
                    <i class="fa fa-lock fa-2x"></i>
                </div>          
            </div>
            <div>
                <label class="col-md-2">
                    Estado:
                </label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="estado" placeholder="Digite o Estado">
                </div>
                <div class="col-md-1">
                    <i class="fa fa-lock fa-2x"></i>
                </div>
            </div>
           <div>
                <label class="col-md-2">
                    Cidade:
                </label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="cidade" placeholder="Digite a Cidade">
                </div>
                <div class="col-md-1">
                    <i class="fa fa-lock fa-2x"></i>
                </div>
            </div>
            <div>
                <label class="col-md-2">
                    Logradouro:
                </label>
                <div class="col-md-5">
                    <input type="text" class="form-control" id="logradouro" placeholder="Rua, Avenida, Praça ou Travessa">
                </div>
                <label class="col-md-2">
                    Numero:
                </label>
                <div class="col-md-2">
                    <input type="number" class="form-control" id="numero" placeholder="Digite o número">
                </div>
                <div class="col-md-1">
                    <i class="fa fa-lock fa-2x"></i>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-9">
                    <button type="submit" class="btn btn-info">
                        Cadastrar
                    </button>
                </div>
            </div>
